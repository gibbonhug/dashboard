<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'/>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <title>Dashboard</title>
    <link rel='stylesheet' href='./css/style.css'/>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="title">
                Dashboard
            </div>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div id="header">
            <div id="nav">
                <ul id="search">
                    <li>Magnifyingglass</li>
                    <li><input type="text"></li>
                </ul>
                <ul id="settings">
                    <li>Notifications</li>
                    <li>Avatar</li>
                    <li>Name</li>
                </ul>
            </div>
            <div>
                <div id="greeting">
                    <div>Avatar</div>
                    <ul>
                        <li>Hi there,</li>
                        <li>Morgan Oakley (@morgan)</li>
                    </ul>
                </div>
                <div id="post">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div id="content">
            I am content
        </div>
    </div>
</body>
</html>
